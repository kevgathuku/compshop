language: python
services:
- postgresql
env:
- DATABASE_URL='postgres://postgres:@localhost:5432/compshop_test'
python:
- '3.4'
addons:
  postgresql: "9.4"
install:
- pip install -r requirements/testing.txt
before_script:
  - psql -c 'create database compshop_test;' -U postgres
  - python manage.py migrate --noinput
  - python manage.py collectstatic --noinput
script:
  - make test
